<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Minimal and Clean Sign up / Login and Forgot Form by FreeHTML5.co</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Free HTML5 Template by FreeHTML5.co"/>
    <meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive"/>
    <meta name="author" content="FreeHTML5.co"/>


    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:description" content=""/>
    <meta name="twitter:title" content=""/>
    <meta name="twitter:image" content=""/>
    <meta name="twitter:url" content=""/>
    <meta name="twitter:card" content=""/>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.ico">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

    <!--Bootstrap core CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>


</head>
<body>

<div class="container">

    <div class="row row-centered">
        <div class="col-md-4 col-md-offset-4 mx-auto">


            <!-- Start Sign In Form -->
            <form action="" method="post" class="fh5co-form animate-box">
                <h2>Sign-in to your account</h2>
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="text" class="form-control" name="email" placeholder="Email" autocomplete="disabled">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password"
                           autocomplete="disabled">
                </div>
                <div class="form-group">
                    <p>I accept to the <a href="terms.html">Terms </a>& <a href="privacypolicy.html">Privacy Policy</a>
                    </p>
                </div>
                <div class="form-group">
                    <input type="submit" value="Sign In" class="btn btn-primary">
                </div>
                <div class="form-group">
                    <p>Not registered? <a href="{{ url_for('signup') }}">Sign Up </a>| <a
                            href="{{ url_for('forgot') }}">Forgot Password?</a>
                    </p>
                </div>
                <!--<div class="form-group">
                    <div class="leftcol">
                        <p><a href="signup.html">Sign Up</a></p>
                        <p><a href="forgot.html">Forgot Password?</a></p>
                    </div>
                    <div class="rightcol">
                        <input type="submit" value="Sign In" class="btn btn-primary">
                    </div>
                </div>-->
            </form>
            <!-- END Sign In Form -->

        </div>
    </div>

</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
