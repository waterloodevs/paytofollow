<html>
  <head>
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Hi, {{ current_user.email }}!</h1>
      <h1>Connect your digital account</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Your Twitter Handle" name="twitter_handle" value="{{
          request.form.twitter_handle }}">
        <input class="btn btn-default" type="submit" value="Next">
      </form>
      {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}
    </div>
  </body>
</html>
